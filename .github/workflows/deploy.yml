name: Deploy to All-Inkl

on:
  push:
    branches:
      - main  # Change this if your default branch is 'master'

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Get latest code
        uses: actions/checkout@v4

      - name: ðŸ“‚ Sync files via LFTP
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp
          lftp -c "set ftp:ssl-allow yes; set ftp:ssl-force true; set ftp:ssl-protect-data true; set ssl:verify-certificate no; open -u ${{ secrets.FTP_USER }},${{ secrets.FTP_PASSWORD }} ${{ secrets.FTP_SERVER }}; mirror -R -v --parallel=2 --exclude .git/ --exclude .github/ ./ ./"